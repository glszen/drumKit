<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body background="../Images/neon-podium-with-smoke-sparkles_33099-2289.avif" class="background">
    <div class="col justify-content-center d-flex me-5 pt-5">

        <div class="row  justify-content-center d-flex  pt-5">
            <img src="../Images/drum.png" alt="drum" class="w-50 h-auto pt-5">
            <div class="row pt-5 mt-2">
                <div class="col-12 justify-content-center d-flex">
                    <button id="play1" type="button" class="btn btn-light me-3">B</button>
                    <audio id="audio1" src="../Sounds/clap.wav"></audio>
                    <button id="play2" type="button" class="btn btn-light me-3 ">G</button>
                    <audio id="audio2" src="../Sounds/boom.wav"></audio>
                    <button id="play3" type="button" class="btn btn-light me-3">C</button>
                    <audio id="audio3" src="../Sounds/hihat.wav"></audio>
                    <button id="play4" type="button" class="btn btn-light me-3">S</button>
                    <audio id="audio4" src="../Sounds/kick.wav"></audio>
                    <button id="play5" type="button" class="btn btn-light me-3">V</button>
                    <audio id="audio5" src="../Sounds/openhat.wav"></audio>
                    <button id="play6" type="button" class="btn btn-light me-3">O</button>
                    <audio id="audio6" src="../Sounds/ride.wav"></audio>
                    <button id="play7" type="button" class="btn btn-light me-3">H</button>
                    <audio id="audio7" src="../Sounds/snare.wav"></audio>
                    <button id="play8" type="button" class="btn btn-light me-3">E</button>
                    <audio id="audio8" src="../Sounds/tom.wav"></audio>
                    <button id="play9" type="button" class="btn btn-light me-3">I</button>
                    <audio id="audio9" src="../Sounds/tink.wav"></audio>
                </div>
        </div>
        </div>
    </div>
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
